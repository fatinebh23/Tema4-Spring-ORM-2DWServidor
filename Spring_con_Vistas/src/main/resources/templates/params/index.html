<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Recibir parametros del Request HTTP GET - URL</title>
</head>
<body>
<h1>Recibir parametros del Request HTTP GET - URL</h1>

<li><a th:href="@{/params/string(texto='Hola Fran')}">/params/string?texto=Hola Fran</a></li>
<li><a th:href="@{/params/string(texto='Qu tal el curso?')}">/params/string?texto=Que tal el curso?</a></li>

</body>
</html>
