<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Profesorado</h1>
<table border="2px">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Primer Apellido</th>
        <th>Segundo Apellido</th>
        <th>Telefono </th>
        <th>Direccion </th>
        <th>Modulos</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="p: ${profesor}">
        <td th:text="${p.getnombre()}"></td>
        <td th:text="${p.getprimer_apellido()}"></td>
        <td th:text="${p.getsegundo_apellido()}"></td>
        <td th:text="${p.gettelefono()}"></td>
        <td th:text="${p.getdireccion()}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
